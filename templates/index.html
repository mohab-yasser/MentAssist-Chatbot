<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mental Assist</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='CSS/style.css') }}">
</head>

<body>

  <!-- ✅ الفيديو الخلفية -->
  <div class="back-ground">
    <video autoplay muted loop playsinline>
      <source src="{{ url_for('static', filename='video/Floating-Island.mp4') }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <header>Mental Assist</header>

  <div class="chat-scrollable" id="chat">
    <!-- Messages will appear here -->
  </div>

  <div class="input-container">
    <input type="text" id="userInput" placeholder="Express your feelings..." class="form-control">
    <button class="btn" id="sendButton">Send</button>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>

</html>
